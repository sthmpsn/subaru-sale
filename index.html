<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>2013 Subaru XV Crosstrek</title>
</head>
<body>
    <header class="jumbotron text-center py-4 mb-0 text-white">
        <h1>2013 Subaru XV Crosstrek</h1>
        <h2>39k Miles</h2>
        <ul class="nav nav-pills justify-content-center mt-4">
            <li class="nav-item">
            <a class="nav-link mx-3" href="#carousel-imgs">Photos</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-3" href="#specs">Specs</a>
            </li>
        </ul>
    </header>
    <section id="carousel-imgs" class="carousel slide" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#carousel-imgs" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-imgs" data-slide-to="1"></li>
            <li data-target="#carousel-imgs" data-slide-to="2"></li>
            <li data-target="#carousel-imgs" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/imgs/car-front-angle.JPG" class="carousel-img d-block w-100" alt="car-front">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/car-back.JPG" class="carousel-img d-block w-100"alt="car-back">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/car-side.JPG" class="carousel-img d-block w-100" alt="car-side">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/car-interior-seats.JPG" class="carousel-img d-block w-100"alt="car-interior">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-imgs" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-imgs" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>
    <section id="specs">
        <h1>Vehicle Specs</h1>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
